<div class="calculator-app">
    <div class="calculator-display">
        <input type="text" id="calc-display" readonly value="0">
    </div>
    
    <div class="calculator-buttons">
        <div class="button-row">
            <button class="calc-btn clear" onclick="calcClear()">C</button>
            <button class="calc-btn clear" onclick="calcClearEntry()">CE</button>
            <button class="calc-btn operator" onclick="calcBackspace()">⌫</button>
            <button class="calc-btn operator" onclick="calcOperation('/')">/</button>
        </div>
        
        <div class="button-row">
            <button class="calc-btn number" onclick="calcNumber('7')">7</button>
            <button class="calc-btn number" onclick="calcNumber('8')">8</button>
            <button class="calc-btn number" onclick="calcNumber('9')">9</button>
            <button class="calc-btn operator" onclick="calcOperation('*')">×</button>
        </div>
        
        <div class="button-row">
            <button class="calc-btn number" onclick="calcNumber('4')">4</button>
            <button class="calc-btn number" onclick="calcNumber('5')">5</button>
            <button class="calc-btn number" onclick="calcNumber('6')">6</button>
            <button class="calc-btn operator" onclick="calcOperation('-')">-</button>
        </div>
        
        <div class="button-row">
            <button class="calc-btn number" onclick="calcNumber('1')">1</button>
            <button class="calc-btn number" onclick="calcNumber('2')">2</button>
            <button class="calc-btn number" onclick="calcNumber('3')">3</button>
            <button class="calc-btn operator" onclick="calcOperation('+')">+</button>
        </div>
        
        <div class="button-row">
            <button class="calc-btn number zero" onclick="calcNumber('0')">0</button>
            <button class="calc-btn number" onclick="calcDecimal()">.</button>
            <button class="calc-btn equals" onclick="calcEquals()">=</button>
        </div>
        
        <div class="button-row scientific">
            <button class="calc-btn function" onclick="calcFunction('sqrt')">√</button>
            <button class="calc-btn function" onclick="calcFunction('square')">x²</button>
            <button class="calc-btn function" onclick="calcFunction('sin')">sin</button>
            <button class="calc-btn function" onclick="calcFunction('cos')">cos</button>
        </div>
    </div>
    
    <div class="calculator-history">
        <h4>Historique</h4>
        <div id="calc-history" class="history-list">
            <!-- Historique des calculs -->
        </div>
        <button class="calc-btn clear" onclick="calcClearHistory()">Effacer historique</button>
    </div>
</div>
