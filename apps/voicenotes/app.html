<div class="voicenotes-app">
    <h2><span data-icon="microphone"></span> Notes vocales</h2>
    <textarea id="voicenotes-area" placeholder="Vos notes ici..."></textarea>
    <div class="controls">
        <button id="start-record" class="record-btn">
            <span data-icon="microphone"></span> Enregistrer
        </button>
        <button id="stop-record" class="record-btn" disabled>
            <span data-icon="stop"></span> Stop
        </button>
        <button id="save-notes">
            <span data-icon="save"></span> Sauvegarder
        </button>
    </div>
</div>
